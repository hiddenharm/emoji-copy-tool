      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = emoji;
      span.addEventListener('click', () => {
        navigator.clipboard.writeText(emoji).then(() => {

      return span;
    }

      [...emojiCounts.entries()]

        .slice(0, 10)
        .forEach(([emoji]) => {
