<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Copy Tool</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .copied {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
    .top-emojis {
      margin: 2rem 0;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Click to Copy Emoji âœ¨</h1>
  <input type="text" id="searchInput" placeholder="Search emojis..." />

  <div class="top-emojis">
    <div class="section-title">ðŸ”¥ Most Copied Emojis</div>
    <div class="emoji-grid" id="topEmojiGrid"></div>
  </div>

  <div class="emoji-grid" id="emojiGrid"></div>
  <div class="copied" id="copiedMessage"></div>

  <script>
    const emojis = [
      "ðŸ˜‚", "ðŸ˜­", "ðŸ˜", "ðŸ¤£", "ðŸ˜Š", "ðŸ™", "ðŸ’•", "ðŸ¥°", "ðŸ˜˜", "ðŸ‘",
      "ðŸ”¥", "ðŸ’€", "ðŸ¥º", "ðŸ˜©", "ðŸ’”", "ðŸ˜­ðŸ˜­", "ðŸ‘", "ðŸ˜Ž", "ðŸ¤”", "ðŸ’¯",
      "ðŸ«¶", "ðŸ« ", "ðŸŽ‰", "ðŸ“¸", "ðŸŽ¶", "ðŸ“¢", "ðŸ”—", "ðŸ“", "ðŸš€", "ðŸ§ ",
      "ðŸ’¡", "ðŸ‘€", "ðŸŒˆ", "âœ¨", "ðŸ¤·â€â™‚ï¸", "ðŸ¤·â€â™€ï¸", "ðŸ¶", "ðŸ±", "ðŸ•", "ðŸ”",
      "ðŸ§‹", "â˜•", "ðŸŽ®", "ðŸŽ§", "ðŸ“±", "ðŸ’»", "ðŸ“", "ðŸ“š", "ðŸ“·", "ðŸ€",
    ];

    const emojiCounts = new Map();
    const grid = document.getElementById('emojiGrid');
    const topGrid = document.getElementById('topEmojiGrid');
    const message = document.getElementById('copiedMessage');
    const searchInput = document.getElementById('searchInput');

    function renderEmojis(filter = '') {
      grid.innerHTML = '';
      emojis.filter(e => e.includes(filter)).forEach(emoji => {
        const span = createEmojiElement(emoji);
        grid.appendChild(span);
      });
    }

    function createEmojiElement(emoji) {
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = emoji;
      span.addEventListener('click', () => {
        navigator.clipboard.writeText(emoji).then(() => {
          message.textContent = `"${emoji}" copied to clipboard! âœ…`;
          setTimeout(() => message.textContent = '', 1500);
          emojiCounts.set(emoji, (emojiCounts.get(emoji) || 0) + 1);
          updateTopEmojis();
        });
      });
      return span;
    }

    function updateTopEmojis() {
      topGrid.innerHTML = '';
      [...emojiCounts.entries()]
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10)
        .forEach(([emoji]) => {
          topGrid.appendChild(createEmojiElement(emoji));
        });
    }

    searchInput.addEventListener('input', (e) => {
      renderEmojis(e.target.value);
    });

    renderEmojis();
  </script>
</body>
</html>
